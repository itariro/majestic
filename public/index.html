<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/favicon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link href="https://cdn.jsdelivr.net/gh/orestbida/cookieconsent@v2.8.3/dist/cookieconsent.css" rel="stylesheet">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script defer src="https://cdn.jsdelivr.net/gh/orestbida/cookieconsent@v2.8.3/dist/cookieconsent.js"></script>
    <!-- Inline script -->
    <script>
      window.addEventListener('load', function(){

          // obtain plugin
          var cc = initCookieConsent();

          // run plugin with your configuration
          cc.run({
              current_lang: 'en',
              autoclear_cookies: true,                   // default: false
              page_scripts: true,                        // default: false

              // mode: 'opt-in'                          // default: 'opt-in'; value: 'opt-in' or 'opt-out'
              // delay: 0,                               // default: 0
              // auto_language: '',                      // default: null; could also be 'browser' or 'document'
              // autorun: true,                          // default: true
              force_consent: false,                   // default: false
              hide_from_bots: true,                  // default: false
              // remove_cookie_tables: false             // default: false
              // cookie_name: 'mjc_cookie',               // default: 'cc_cookie'
              // cookie_expiration: 182,                 // default: 182 (days)
              // cookie_necessary_only_expiration: 182   // default: disabled
              // cookie_domain: location.hostname,       // default: current domain
              // cookie_path: '/',                       // default: root
              // cookie_same_site: 'Lax',                // default: 'Lax'
              // use_rfc_cookie: false,                  // default: false
              // revision: 0,                            // default: 0

              onFirstAction: function(user_preferences, cookie){
                  // callback triggered only once on the first accept/reject action
              },

              onAccept: function (cookie) {
                  // callback triggered on the first accept/reject action, and after each page load
              },

              onChange: function (cookie, changed_categories) {
                  // callback triggered when user changes preferences after consent has already been given
              },

              languages: {
                  'en': {
                      consent_modal: {
                          title: 'We use cookies!',
                          description: 'Hi, this website uses essential cookies to ensure its proper operation and tracking cookies to understand how you interact with it. The latter will be set only after consent. <button type="button" data-cc="c-settings" class="cc-link">Let me choose</button>',
                          primary_btn: {
                              text: 'Accept all',
                              role: 'accept_all'              // 'accept_selected' or 'accept_all'
                          },
                          secondary_btn: {
                              text: 'Reject all',
                              role: 'accept_necessary'        // 'settings' or 'accept_necessary'
                          }
                      },
                      settings_modal: {
                          title: 'Cookie preferences',
                          save_settings_btn: 'Save settings',
                          accept_all_btn: 'Accept all',
                          reject_all_btn: 'Reject all',
                          close_btn_label: 'Close',
                          cookie_table_headers: [
                              {col1: 'Name'},
                              {col2: 'Domain'},
                              {col3: 'Expiration'},
                              {col4: 'Description'}
                          ],
                          blocks: [
                              {
                                  title: 'Cookie usage ðŸ“¢',
                                  description: 'I use cookies to ensure the basic functionalities of the website and to enhance your online experience. You can choose for each category to opt-in/out whenever you want. For more details relative to cookies and other sensitive data, please read the full <a href="#" class="cc-link">privacy policy</a>.'
                              }, {
                                  title: 'Strictly necessary cookies',
                                  description: 'These cookies are essential for the proper functioning of my website. Without these cookies, the website would not work properly',
                                  toggle: {
                                      value: 'necessary',
                                      enabled: true,
                                      readonly: true          // cookie categories with readonly=true are all treated as "necessary cookies"
                                  }
                              }, {
                                  title: 'Performance and Analytics cookies',
                                  description: 'These cookies allow the website to remember the choices you have made in the past',
                                  toggle: {
                                      value: 'analytics',     // your cookie category
                                      enabled: false,
                                      readonly: false
                                  },
                                  cookie_table: [             // list of all expected cookies
                                      {
                                          col1: '^_ga',       // match all cookies starting with "_ga"
                                          col2: 'google.com',
                                          col3: '2 years',
                                          col4: 'description ...',
                                          is_regex: true
                                      },
                                      {
                                          col1: '_gid',
                                          col2: 'google.com',
                                          col3: '1 day',
                                          col4: 'description ...',
                                      }
                                  ]
                              }, {
                                  title: 'Advertisement and Targeting cookies',
                                  description: 'These cookies collect information about how you use the website, which pages you visited and which links you clicked on. All of the data is anonymized and cannot be used to identify you',
                                  toggle: {
                                      value: 'targeting',
                                      enabled: false,
                                      readonly: false
                                  }
                              }, {
                                  title: 'More information',
                                  description: 'For any queries in relation to our policy on cookies and your choices, please <a class="cc-link" href="#yourcontactpage">contact us</a>.',
                              }
                          ]
                      }
                  }
              }
          });
      });
    </script>
    <script src="https://unpkg.com/flowbite@1.4.1/dist/flowbite.js"></script>
  </body>
</html>
